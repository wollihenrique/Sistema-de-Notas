<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Notas</title>

    <!--CSS-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-conteiner">
        <div class="conteiner-form">
            <h1>Login</h1>
            <form action="" method="post">
                <div class="user-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="user-password">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite seu e-mail" required>
                </div>
                <p>Don't have an account? Please <a href="create-account.html">click here</a></p>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
